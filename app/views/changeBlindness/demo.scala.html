<script src="@routes.Assets.at("javascripts/changeBlindnessDemo.js")"></script>
<link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/changeBlindness.css")">
<body onload="onLoad()">

<!-- Page Header -->
<div class="">
    <h3 class="hipTitle"align="center" >Human Information Processing Lab</h3>
    <!-- Dashed line-->
    <div class="titleLine"></div>
</div>
<div class="changeBlindnessExp">
    <div class="changeBlindnessWord"  >
        <p id="word" >  </p>
    </div>
    <p id="timerWord" class = "timerWord">  </p>
    <button id = "stopB"class="stopImgButton" href="@routes.ChangeBlindness.proc()" onclick="stopImg()"> หยุดภาพ </button>
    <div id = "imgDiv" class="imgDiv">
        <img name = "X" id = "img1" class="changeBlindnessImg" onclick="done(this.name)" src="@routes.Assets.at("images/changeBlindness1.jpg")">
        <img name = "X" id = "imgGray" class="imgGray">
        <img name = "X" id = "img2" class="changeBlindnessImg"  onclick="done(this.name)" src="@routes.Assets.at("images/changeBlindness2.jpg")">
        <div name = "Y" id = "ansDiv" class = "CBanswerDiv" onclick="done(this.name)" ></div>

    </div>
    <form id = "answerForm" action="@routes.ChangeBlindness.demoReport()" method="post" >
        <div class="choice" align="center" id="choice" >
            <input id = "usedTime" name = "usedTime" type="text" hidden>
            <input id = "score" name = "score" type="text" hidden/>
        </div>
    </form>
</div>
@footer()
