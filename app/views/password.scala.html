@(user : User)
@import views.html.admin._
@head_admin("Human Information Processing Lab :: Home Page")
<script src="@routes.Assets.at("javascripts/changePassword.js")"></script>
<script src="@routes.Assets.at("javascripts/userprofile.js")"></script>
<script>
    function init(){
        document.passwordForm.oldPassword.focus();
    }
</script>
<body onload="init()" >
@nav(user)
<div class="container">
    <h4 >  Change Password </h4>
    <form role="form" class="form-horizontal" onsubmit="return submitButtonClick()"  action="@routes.UserController.saveUserPassword()" method="post" name="passwordForm">
        <div class="well">
            @if(flash.containsKey("error")) {
            <div class="alert alert-danger">@flash.get("error")</div>
            }
            @if(flash.containsKey("success")){
            <div class="alert alert-success">@flash.get("success")</div>
            }
            <div class="form-group">
                <label for="oldPassword" class="col-sm-4 control-label">
                    รหัสผ่านเดิม
                </label>
                <div class="col-sm-3">
                    <input type="password" class="form-control" autocomplete="off" name="oldPassword">
                </div>
            </div>

            <div class="form-group">
                <label for="newPassword" class="col-sm-4 control-label">
                    รหัสผ่านใหม่
                </label>
                <div class="col-sm-3">
                    <input type="password" class="form-control" autocomplete="off" name="newPassword" id="newPassword">
                </div>
            </div>
            <div class="form-group">
                <label for="confirmPassword" class="col-sm-4 control-label">
                    ยืนยันรหัสผ่านใหม่
                </label>
                <div class="col-sm-3">
                    <input type="password" class="form-control" autocomplete="off" name="confirmPassword" id="confirmPassword">
                </div>
            </div>
                  <div align="center">
                      <label class="alertText" id="passwordAlert"  > <i> * Password must be at least 4 characters.</i></label>
                  </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-3">
                    <button id="submit-button" type="submit" class="btn btn-success btn-lg" >Submit</button>
                </div>
            </div>
        </div>
    </form>
</div>

@footer()
