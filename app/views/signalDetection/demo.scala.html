<script src="@routes.Assets.at("javascripts/signalDetection.js")"></script>
<link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/TDM-demo.css")">
<body>

<!-- Page Header -->
<div class="">
    <h3 class="hipTitle"align="center" style="margin-top:30px" >Human Information Processing Lab</h3>
    <!-- Dashed line-->
    <div class="titleLine"></div>
</div>
<div class="expMainWindow">
    <div class="expCenterWord"  >
        <p id="word" >  </p>
    </div>
        <form id = "answerForm" action="@routes.SignalDetection.reportDemo()" method="post">
        <div class="choice" align="center">
                <input type="submit" class="btn btn-danger ansButton" id = "false" name = "false" value="ไม่มี"  onclick="return submitButtonClick(this.name)"/>
                <input type="submit" class="btn btn-success ansButton" id = "true" name = "true"  value="มี"  onclick="return submitButtonClick(this.name)"/>
        </div>
                <input id = "answer" name = "answer" type="checkbox" hidden/>
                <input id = "usedTime" name = "usedTime" type="text" hidden/>
                <input id = "isCorrect" name = "isCorrect" type="checkbox" hidden/>
        </form>
        <div id="target" hidden>@quiz.question.target</div>
        <div id="noise" hidden>@quiz.question.noise</div>
        <div id="length" hidden>@quiz.length</div>
        <div id="noOfTarget" hidden>@quiz.noOfTarget</div>
        <div id="displayTime" hidden>@quiz.displayTime</div>
</div>
@footer()
